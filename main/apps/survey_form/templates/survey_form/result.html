<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Results</title>
        {% load static %}
        <link rel="stylesheet" types="text/css" href="{% static "survey_form/style.css" %}">
    </head>
    <body>
        <div id="container">
            <p>Thanks for submitting this form! You have submitted this form {{sNumber}} times now.</p>
            <div class='info'>
                <h2>Submitted Information</h2>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>{{name}}</td>
                    </tr>
                    <tr>
                        <td>Dojo Location:</td>
                        <td>{{location}}</td>
                    </tr>
                    <tr>
                        <td>Favorite Language:</td>
                        <td>{{language}}</td>
                    </tr>
                    <tr>
                        <td>Comment:</td>
                        <td>{{comment}}</td>
                    </tr>
                </table>
            </div>
            <form action='/goBack' method="POST">
                {% csrf_token %}
                <input class='btn'  type="submit" value="Go Back">
            </form>
        </div>
    </body>
</html>
